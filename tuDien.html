<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>từ điển Anh _ Việt</title>
</head>
<body>
<script>
    function dictionary() {
        let findDictionary = prompt("Enter the word to search:");
        let englishArr = ["car", "motobike", "airport"];
        let vietnameseArr = ["oto", "xemay", "maybay"];
        let check = false;
        for (let i = 0; i < englishArr.length; i++) {
            if (findDictionary == englishArr[i]) {
                check = true;
                alert( englishArr[i] + " tiếng việt là: "+vietnameseArr[i]);
            }
        } if (check == false){
            alert("Not found!");
        }
    }
    dictionary();

</script>

</body>
</html>
